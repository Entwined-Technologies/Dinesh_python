<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if message %}
    <p style="color:red;">{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        {{ form.username }}<br>
        <label>Password:</label>
        {{ form.password }}<br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</body>
</html>
